<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Example of single page searching</title>
    <link href="Keyoti_SearchEngine_Web_Common/SearchUnit.css" rel="stylesheet" type="text/css" />
    <script src="Keyoti_SearchEngine_Web_Common/SearchUnit.js" type="text/javascript"></script>
    <script type="text/javascript">
        keyotiSearch.useWCFService=true;    </script>

    <link href="_Stylesheet.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    #searchPanel
    {
        float:left; 
        width:260px;
    }
    .sew_filterControl
    {
        padding-bottom:12px;
    }
    </style>
</head>
<body>
    <div id='header'>
        <img src="/images/title-left.png" alt='title' title='Keyoti' />
    </div>
    <div id='content'>
        <h1><a href="/index.htm">SearchUnit - Basic Examples</a> : Filters</h1>

        <p>Filtering based on custom data, each recipe has custom meta data on its page which is used for filtering.  Below notice that "Meal type" uses OR type filter options and "Free from" uses AND type filter options.</p>
        
        
        
        <div id="searchPanel">
            <div id="sew_searchBoxControl"></div>
             <small>Try keywords like: soup, cheese, chicken, salt</small><br /><br />
            <div id="sew_filterControls">
                <div class="sew_dateFilter sew_filterControl"><!--{"FieldName":"publishDate", "ControlType":"calendar", "Label":"Recipe date:", "Type":"date", "Options":[]}--></div>
                <div class="sew_stringOrFilter sew_filterControl"><!--{"FieldName":"mealType", "ControlType":"checkboxes","Label":"Meal type:", "Type":"stringlistor", "Options":[{ "value": "Breakfast" }, { "value": "Lunch"  }, { "value": "Soup"  }, { "value": "Dinner"  }], "GetLiveDataFromServer": "true"}--></div>
                <div class="sew_stringOrFilter sew_filterControl"><!--{"FieldName":"freeFrom", "ControlType":"checkboxes","Label":"Free from:", "Type":"stringlistand", "Options":[{ "value": "Dairy" }, { "value": "Gluten"  }], "GetLiveDataFromServer": "true"}--></div>
                <div class="sew_intRangeFilter sew_filterControl"><!-- {"FieldName":"preparationTime", "ControlType":"textboxesIntRange","Label":"Preparation time (mins):<br/>", "Type":"int", "Options":[], "GetLiveDataFromServer": "false"} --></div>
            </div>
        </div>
        
        <div style="max-width:800px;">
            <div id="sew_searchResultControl"></div>
        </div>
        
        <div style="clear: both;"></div>    
    </div>        
</body>
</html>
