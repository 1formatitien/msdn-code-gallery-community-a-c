        <input type="text" class="form-control" placeholder="search" name="q" ng-model="internalSearchText">        
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
