<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="People" allow-collapse="true">
                           
                        </div>
                        <div class="widget-content text-center text-info">
                            <ul class="fa-ul">
                                <li><p><a href="#/add" class="btn btn-primary">Add New User</a></p></li>
                                <li><b>Search </b> <input type="text" ng-model="name" /></li>
                            </ul>
                            
                            <strong class="success">{{Modifymessage}}</strong>
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Location</th>
                                        <th>Edit/Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.people | filter:name">
                                        <td><strong data-ng-hide="p.editMode">{{p.firstname}}</strong> <input data-ng-show="p.editMode" type="text" ng-model="p.firstname" style="width:125px" /></td>
                                        <td><strong data-ng-hide="p.editMode">{{p.lastname}} </strong><input data-ng-show="p.editMode" type="text" ng-model="p.lastname" style="width:125px" /></td>
                                        <td><strong data-ng-hide="p.editMode">{{p.age}}</strong> <input data-ng-show="p.editMode" type="text" ng-model="p.age" style="width:35px"/></td>
                                        <td><strong data-ng-hide="p.editMode">{{p.location}} </strong> <input data-ng-show="p.editMode" type="text" ng-model="p.location" style="width:125px" /></td>
                                        <td><input type="button" ng-click="edituser(p)" class="btn btn-primary" value="Edit" data-ng-hide="p.editMode" /> 
                                            <input type="button" ng-click="delete($index)" class="btn btn-primary" value="Delete" data-ng-hide="p.editMode" />
                                            <input type="button" ng-click="modifyuser(p)" class="btn btn-primary" value="Save" data-ng-show="p.editMode" />
                                            <input type="button" ng-click="cancel(p)" class="btn btn-primary" value="Cancel" data-ng-show="p.editMode" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-right text-info">
                            <strong class="success">{{message}}</strong>
                            <table class="table table-condensed table-striped">

                                <tr>
                                    <th>First Name</th>
                                    <th><input type="text" ng-model="user.firstname" /></th>
                                </tr>
                                <tr>
                                    <th>Last Name</th>
                                    <th><input type="text" ng-model="user.lastname" /></th>
                                </tr>
                                <tr>
                                    <th>Age</th>
                                    <th><input type="text" ng-model="user.age" /></th>
                                </tr>
                                <tr>
                                    <th>Location</th>
                                    <th><input type="text" ng-model="user.location" /></th>
                                </tr>

                                <tr>
                                    <th colspan="2"><button class="btn btn-primary" type="submit" data-ng-click="save()">Save</button><button class="btn btn-primary" type="reset">Cancel</button></th>
                                </tr>

                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
