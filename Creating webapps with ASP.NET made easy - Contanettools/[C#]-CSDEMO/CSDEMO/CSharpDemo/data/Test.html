<!DOCTYPE html>

<body>


<div class="main" style="padding: 40px;">

    <p style="font-size:250%;color:Green;">List of Grocery Items</p> 

     <ul style="font-size:120%;Color:salmon; padding-left:35px;">

		 <li><b>Zucchini</b></li>

</div>
